<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.5/css/unicons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="acc_style.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" style="color: rgb(0, 128, 255);">Main</a>
            <a href="team.html">Team</a>
            <a href="lessons.html">Lessons</a>
        </nav>
    </header>
    <div class="grd">
        <div class="background">
            <div class="left_icons">
                <aside>
                    <div class="for_ic">
                        <a href="index.html">
                            <div class="box_menu">
                                <i class="uil uil-folder icons">
                                    <p>Project</p>
                                </i>
                            </div>
                        </a>
                        <a href="account.html">
                            <div class="box_menu">
                                <i class="uil uil-monitor icons">
                                    <p>Account</p>
                                </i>
                            </div>
                        </a>
                        <div class="box_menu">
                            <i class="uil uil-cloud-share icons">
                                <p>Groups</p>
                            </i></div>
                        <div class="box_menu">
                            <i class="uil uil-users-alt icons">
                                <p>Cloud</p>
                            </i></div>
                        <div class="box_menu">
                            <i class="uil uil-cog icons">
                                <p>Settings</p>
                            </i></div>
                    </div>
                </aside>
            </div>
            <div class="big_box">
                <div class="left_side">
                    <div class="name_acc">
                        <div class="img email">
                            A
                        </div>
                        <div class="text">
                            Andy Cube
                            <span>andycube@gmail.com</span>
                        </div>
                    </div>
                    <div class="change_pass">
                        <div class="top_pass_box">
                            <div class="img padlock">
                                <i class="uil uil-padlock"></i>
                            </div>
                            <div class="text">
                                Change Password
                                <span>Please choose a password which is longer 6 characters</span>
                            </div>
                        </div>
                        <div class="form">
                            <form id="form">
                                <label for="old_pass">Old Password</label>
                                <div class="input">
                                    <input type="text" id="old_pass" placeholder="Enter password">
                                </div><br>
                                <label for="new_pass">New Password</label>
                                <div class="input">
                                    <input type="text" id="new_pass" placeholder="Enter password">
                                </div><br>
                                <label for="conf_pass">Confirm Password</label>
                                <div class="input">
                                    <input type="text" id="conf_pass" placeholder="Enter password">
                                </div><br>
                                <button type="button">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="right_side">
                    <div class="name_acc">
                        <div class="img university">
                            <i class="uil uil-university"></i>
                        </div>
                        <div class="text">
                            Company
                            <span>Optional, but we would appreciate if you fill out these form</span>
                        </div>
                    </div>
                    <div class="middle_part_rs">
                        <form id="form">
                            <label for="comp_name">Company Name</label>
                            <div class="input">
                                <input type="text" id="comp_name" placeholder="Logos IT-academy"></div><br>
                            <label for="comp_adrs">Company Adress</label>
                            <div class="input_comp">
                                <input type="text" id="comp_adrs" placeholder="61 I.Franka, Lviv"></div>
                        </form>
                    </div>
                    <div class="bottom_part_rs">
                        <div class="bttm_rs">
                            <form id="form">
                                <label for="country">Country</label>
                                <div class="input">
                                    <input type="text" id="country" placeholder="Enter country"></div><br>
                                <label for="state">State</label>
                                <div class="input">
                                    <input type="text" id="state" placeholder="Enter state"></div><br>
                            </form>
                        </div>
                        <div class="bttm_rs">
                            <form id="form">
                                <label for="city">City</label>
                                <div class="input">
                                    <input type="text" id="city" placeholder="Enter city"></div><br>
                                <label for="code">Postal Code</label>
                                <div class="input">
                                    <input type="text" id="code" placeholder="Enter code"></div><br>
                                <button type="button">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
